<svg xmlns="http://www.w3.org/2000/svg" width="95" height="20" role="img" aria-label="Now Playing">
	<title>Now Playing</title>
	<linearGradient id="s" x2="0" y2="100%">
		<stop offset="0" stop-color="#bbb" stop-opacity=".1" />
		<stop offset="1" stop-opacity=".1" />
	</linearGradient>
	<clipPath id="r">
		<rect width="95" height="20" rx="3" fill="#fff" />
	</clipPath>
	<defs>
		<symbol id="play_bar" width="14" height="14">
			<rect x="0" y="4" width="4" height="10" />
			<rect x="5" y="0" width="4" height="14" />
			<rect x="10" y="9" width="4" height="5" />
		</symbol>
	</defs>
	<g clip-path="url(#r)">
		<rect width="0" height="20" fill="#555" />
		<rect x="0" width="95" height="20" fill="#97ca00" />
		<rect width="95" height="20" fill="url(#s)" />
	</g>
	<g fill="#fff" text-anchor="middle" font-family="Verdana,Geneva,DejaVu Sans,sans-serif" text-rendering="geometricPrecision" font-size="110">
		<use x="5" y="3" width="14" height="14" href="#play_bar" />
		<text aria-hidden="true" x="230" y="150" text-anchor="start" fill="#010101" fill-opacity=".3" transform="scale(.1)" textLength="670">Now Playing</text>
		<text x="230" y="140" text-anchor="start" transform="scale(.1)" fill="#fff" textLength="670">Now Playing</text>
	</g>
</svg>